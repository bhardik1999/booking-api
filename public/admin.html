<!DOCTYPE html>
<html>
<head>
  <title>License Key Admin Panel</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 { color: #333; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 5px 0 0;
    }
    .expired {
      color: red;
      font-weight: bold;
    }
    .status-active {
      color: green;
      font-weight: bold;
    }
    .status-expired {
      color: orange;
      font-weight: bold;
    }
    .status-revoked {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üîê Admin Panel ‚Äì Manage License Keys</h2>

  <label>Admin Secret:</label>
  <input type="password" id="secret" placeholder="Enter admin key" />

  <label>Duration:</label>
  <select id="duration">
    <option value="7">7 Days</option>
    <option value="30" selected>1 Month</option>
    <option value="90">3 Months</option>
  </select>

  <button onclick="generateKey()">‚ûï Generate New Key</button>
  <button onclick="fetchKeys()">üîÑ Fetch Keys</button>

  <div id="output"></div>

  <script>
    const API = "https://booking-api-k8zh.onrender.com";

    async function fetchKeys() {
      const secret = document.getElementById("secret").value;
      const res = await fetch(`${API}/admin/list-keys`, {
        headers: {
          "x-admin-secret": secret
        }
      });

      const json = await res.json();

      if (json.status !== "success") {
        return alert("‚ùå Failed: " + (json.message || "Invalid secret"));
      }

      const rows = json.data.map((k, i) => {
        const now = new Date();
        const exp = k.expiryDate ? new Date(k.expiryDate) : null;

        let statusClass = "status-active";
        let statusText = "‚úÖ Active";

        if (k.status === "invalid") {
          statusClass = "status-revoked";
          statusText = "‚ùå Revoked";
        } else if (exp && exp < now) {
          statusClass = "status-expired";
          statusText = "‚è∞ Expired";
        }

        return `
          <tr>
            <td>${i + 1}</td>
            <td>${k.key}</td>
            <td class="${statusClass}">${statusText}</td>
            <td>${k.usageCount || 0}/${k.usageLimit || "-"}</td>
            <td>${new Date(k.createdAt).toLocaleDateString()}</td>
            <td>${k.expiryDate ? new Date(k.expiryDate).toLocaleDateString() : "-"}</td>
            <td><button onclick="revokeKey('${k.key}')">‚ùå Revoke</button></td>
          </tr>
        `;
      }).join("");

      document.getElementById("output").innerHTML = `
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Key</th>
              <th>Status</th>
              <th>Usage</th>
              <th>Created</th>
              <th>Expires</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;
    }

    async function revokeKey(key) {
      const secret = document.getElementById("secret").value;
      const confirmed = confirm(`Are you sure you want to revoke this key?\n${key}`);
      if (!confirmed) return;

      const res = await fetch(`${API}/admin/revoke-key`, {
        method: "POST",
        headers: {
          "x-admin-secret": secret,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ key })
      });

      const json = await res.json();
      alert(json.message || json.status);
      fetchKeys();
    }

    async function generateKey() {
      const secret = document.getElementById("secret").value;
      const duration = parseInt(document.getElementById("duration").value); // in days

      const res = await fetch(`${API}/admin/generate-key`, {
        method: "POST",
        headers: {
          "x-admin-secret": secret,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ duration })
      });

      const json = await res.json();
      if (json.status === "success") {
        alert("‚úÖ Key created:\n" + json.key);
        fetchKeys();
      } else {
        alert("‚ùå Failed: " + (json.message || "Unknown error"));
      }
    }
  </script>
</body>
</html>
